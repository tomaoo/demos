<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>输出杨辉三角形</title>
</head>
<body>
	<script type="text/javascript">

		function box(n){
			var arr=[];
			for(var i=0;i<n;i++){
				arr[i]=[];
				for(var j=0;j<arr.length;j++){
					if(j==0||j==i){
						arr[i][j]=1;
					}else{
						arr[i][j]=arr[i-1][j-1]+arr[i-1][j];
					}
				}
			}
			return arr;
		}

		function dox(n){
			for(var i=0;i<n;i++){
				for(var j=0;j<box(n)[i].length;j++){
					document.write(box(n)[i][j]+'&nbsp;');
				}
				document.write('<br>');
			}
		}


		dox(10)

	</script>
</body>
</html>
