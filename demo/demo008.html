<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>统计数组中每个元素出现的次数</title>
</head>
<body>
	<script type="text/javascript">

		//该方法有缺陷，对象的属性是字符串，不能区别数组的数字和数字字符串 但是可以除去重复的属性名
		
		var array=['a','aab','a',1,6,2,6,6,6,1,'1'];

		function count(array){
			var obj={};
			for(let i=0;i<array.length;i++){
				if(obj[array[i]]) obj[array[i]]++;
				else obj[array[i]]=1;
			}
			return obj;
		}

		//方法er

		function counT(array){
			var tem,res=[];
			for(let i=0;i<array.length;i++){
				var count=0;
				tem=array[i];
				for(let j=0;j<array.length;j++){
					if(array[j]===tem){
						count++;
						array[j]=-1;
					}
				}
				if(tem!=-1) res.push(tem+':'+count+'次');
			}
			return res;
		}



		console.log(count(array))
		console.log(counT(array))
	

	</script>
</body>
</html>
