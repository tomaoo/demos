<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>斐波拉契数列</title>
</head>
<body>
	<script type="text/javascript">

		function box(n){
			var a=1;
			var b=1;
			for(var i=1;i<n;i++){
				b=a+b;
				a=b-a;
			}
			return a;
		}

		for(var i=1;i<=10;i++){
			document.write(box(i)+'<br>')
		}
		
	</script>
</body>
</html>
