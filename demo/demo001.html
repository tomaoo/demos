<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>水仙花数</title>
</head>
<body>
	<script type="text/javascript">
		
		function box(){
			var arr=[];
			for(var i=100;i<1000;i++){
				var a=parseInt(i/100);
				var b=parseInt((i-a*100)/10);
				var c=i-a*100-b*10;
				if(i===a*a*a+b*b*b+c*c*c) arr.push(i);
			}
			return arr;
		}

		document.write(box())
	</script>
</body>
</html>
