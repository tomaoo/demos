<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>将对象序列化</title>
	<script>
		
		var obj={
			name:'tom',
			age:'30',
			sex:'male',
			job:'web',
			tex:{
				height:"172cm",
				weight:"65KG",
				famy:['ba,ma,ji,di,me']
			}
		}
		
		//将一个对象转换为url的字符串参数
		function seri(obj){
			var str=JSON.stringify(obj);
			var res=str.slice(1,str.length-1);
			var key=[/[""]/mg,/:/mg,/,/mg];
			var val=['','=','&'];
			key.forEach(function(v,i){res=res.replace(v,val[i])})
			return res;
		}

		console.log(seri(obj))


	</script>
</head>
<body>
</body>
</html>
